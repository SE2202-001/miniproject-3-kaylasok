<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Job Listings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Job Listings</h1>
  </header>
  <main>
    <section class="controls">
      <input type="file" id="fileInput" accept=".json" />
      <div id="filters">
        <label for="levelFilter">Filter by Level:</label>
        <select id="levelFilter">
          <option value="All">All</option>
          <option value="Entry level">Entry level</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Expert">Expert</option>
        </select>

        <label for="typeFilter">Filter by Type:</label>
        <select id="typeFilter">
          <option value="All">All</option>
          <option value="Ongoing project">Ongoing project</option>
          <option value="One-time project">One-time project</option>
        </select>
      </div>
      <div class="sort-buttons">
        <button id="sortTitle">Sort by Title</button>
        <button id="sortPosted">Sort by Posted Time</button>
      </div>
    </section>
    <section id="jobList">
      <ul id="jobs"></ul>
    </section>

    <!-- Modal Structure -->
    <div id="jobModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="jobDetails"></div>
      </div>
    </div>  
  </main>
  <script src="script.js"></script>
</body>
</html>
